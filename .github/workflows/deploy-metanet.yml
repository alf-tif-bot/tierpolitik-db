name: Deploy Metanet static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: main-metanet-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci
      - name: Build
        env:
          GITHUB_ACTIONS: ''
        run: npm run build

      - name: Prepare final index handoff
        run: |
          mkdir -p .deploy-index
          cp dist/index.html .deploy-index/index.html

      - name: Deploy assets first (without index.html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.METANET_FTP_HOST }}
          username: ${{ secrets.METANET_FTP_USER }}
          password: ${{ secrets.METANET_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**
            index.html

      - name: Flip release by uploading index.html last
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.METANET_FTP_HOST }}
          username: ${{ secrets.METANET_FTP_USER }}
          password: ${{ secrets.METANET_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./.deploy-index/
          server-dir: /
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.github/**

