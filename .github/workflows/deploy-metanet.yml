name: Deploy Metanet static site

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: main-metanet-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Metanet (Plesk httpdocs)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.METANET_FTP_HOST }}
          username: ${{ secrets.METANET_FTP_USER }}
          password: ${{ secrets.METANET_FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./
          server-dir: /
          dangerous-clean-slate: true
          exclude: |
            **/.git*
            **/.github/**
