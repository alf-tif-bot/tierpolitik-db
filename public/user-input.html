<!doctype html><html><head><meta charset="utf-8"><title>User-Input Kanal</title><style>body{font-family:Arial;padding:24px;max-width:700px}input,textarea{width:100%;padding:8px;margin:6px 0}button{padding:10px 14px}</style></head><body><h1>User-Input-Kanal (MVP)</h1><p>Erfasst Hinweise lokal im Browser. Danach JSON herunterladen und in <code>data/user-input.json</code> legen.</p><form id="f"><input id="title" placeholder="Titel" required><input id="url" placeholder="URL"><textarea id="summary" placeholder="Kurzbeschreibung"></textarea><button>Senden</button></form><script>const key='tierpolitik.userInput';document.getElementById('f').addEventListener('submit',e=>{e.preventDefault();const list=JSON.parse(localStorage.getItem(key)||'[]');list.push({id:'user-'+Date.now(),title:title.value,url:url.value||'https://tierimfokus.ch',summary:summary.value,createdAt:new Date().toISOString(),processed:false});localStorage.setItem(key,JSON.stringify(list,null,2));const blob=new Blob([JSON.stringify(list,null,2)],{type:'application/json'});const a=document.createElement('a');a.href=URL.createObjectURL(blob);a.download='user-input.json';a.click();URL.revokeObjectURL(a.href);alert('Gespeichert & exportiert.');f.reset();});</script></body></html>
